<!DOCTYPE html>
<html>

    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" type="image/png" href="./favicon.ico" />
        <title>Uploader</title>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
                &nbsp;&nbsp;&nbsp;<a href="#" class="brand-logo"><i class="material-icons prefix">cloud_upload</i>Uploader</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="input-username" type="text" class="validate">
                        <label for="input-username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="input-password" type="password" class="validate">
                        <label for="input-password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center-align">
                        <button class="btn waves-effect waves-light" id="button-login">
                            Login
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row col s6 center-align">
                <ul class="collection">
                    <li class="collection-item left-align">Version: <span class="badge" id="app-version">...</span></li>
                    <li class="collection-item left-align">File Count: <span class="badge" id="app-files">...</span></li>
                    <li class="collection-item left-align">File Views: <span class="badge" id="app-views">...</span></li>
                </ul>
            </div>
        </div>

        <!-- Material design :feelsgoodman: -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- Ugly inline scripts -->
        <script>
            // Hacky late-night version check just for my sanity!
            (async () => {
                await fetch("/api/v1/utilities/version")
                    .then(async (r) => {
                        if (r.ok) {
                            let data = (await r.json()).message[0]
                            document.querySelector("#app-version").innerText = `${data.branch} ${data.version.substr(0, 8)}`;
                        } else {
                            document.querySelector("#app-views").innerText = "Server Offline";
                        }
                    })
                await fetch("/api/v1/utilities/stats")
                    .then(async (r) => {
                        if (r.ok) {
                            document.querySelector("#app-files").innerText = (await r.json()).message[0].files;
                        } else {
                            document.querySelector("#app-files").innerText = "Server Offline";
                        }
                    })
                await fetch("/api/v1/utilities/views")
                    .then(async (r) => {
                        if (r.ok) {
                            document.querySelector("#app-views").innerText = (await r.json()).message[0].views;
                        } else {
                            document.querySelector("#app-views").innerText = "Server Offline";
                        }
                    })
            })();

            // Simple login test
            document.querySelector("#button-login").addEventListener("click", async (event) => {
                let user = document.querySelector("#input-username").value;
                let pass = document.querySelector("#input-password").value; // TODO: Client-side encryption pls

                await fetch("/api/v1/auth/login", {
                    method: "POST",
                    body: {
                        user: user,
                        pass: pass
                    }
                })
                    .then(async (r) => {
                        if (r.ok) {
                            let response = (await r.json());
                            M.toast({ html: 'Successfully logged in', classes: 'rounded teal' });
                        } else {
                            M.toast({ html: 'Failed to login, invalid credentials', classes: 'rounded red' });
                        }
                    })
                    .catch((error) => {
                        console.error(error);
                        M.toast({ html: 'Server error, please try again later', classes: 'rounded red' });
                    })
            });
        </script>
    </body>

</html>
