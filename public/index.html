<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">File Server</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s5">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Username</label>
                            </div>
                            <div class="input-field col s5">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field col s2">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row center-align">
                App Version: <span id="app-version">...</span>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            // Hacky late-night version check just for my sanity!
            (async () => {
                await fetch("/api/v1/utilities/version")
                    .then(async (r) => {
                        if(r.ok) {
                            document.querySelector("#app-version").innerText = await r.text();
                        }
                    });
            })();
        </script>
    </body>
</html>
